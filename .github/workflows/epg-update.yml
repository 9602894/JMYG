name: EPG Data Update

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'  # 每天0点,6点,12点,18点(UTC)
  workflow_dispatch:  # 允许手动触发

jobs:
  update-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz lxml
        
    - name: Download and process EPG data
      run: python scripts/process_epg.py
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add epg_data/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update EPG data - $(date +'%Y%m%d_%H%M%S')"
        git push
