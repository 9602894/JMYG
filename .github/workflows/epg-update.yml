name: EPG Data Update

on:
  schedule:
    - cron: '0 16,22,4,10 * * *'  # æ¯å¤©0ç‚¹,6ç‚¹,12ç‚¹,18ç‚¹(åŒ—äº¬æ—¶é—´ï¼ŒUTC+8)
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # èŽ·å–æ‰€æœ‰åŽ†å²è®°å½•
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz lxml
        
    - name: Download and process EPG data
      run: python scripts/process_epg.py
      
    - name: Check for changes
      id: check_changes
      run: |
        git add epg_data/
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git commit -m "ðŸ”„ Auto-update EPG data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
