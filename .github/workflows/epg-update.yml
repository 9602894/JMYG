name: EPG Data Update

on:
  schedule:
    - cron: '0 16,22,4,10 * * *'  # åŒ—äº¬æ—¶é—´ 0ç‚¹,6ç‚¹,12ç‚¹,18ç‚¹
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests pytz lxml
        
    - name: Process EPG data
      run: python scripts/process_epg.py
      
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add epg_data/
        git diff --cached --quiet || git commit -m "ðŸ”„ EPG Update $(date +'%Y-%m-%d %H:%M')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
